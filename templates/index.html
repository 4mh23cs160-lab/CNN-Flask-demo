<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - CNN Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--primary-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
            width: 90%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .btn {
            background: #fff;
            color: #764ba2;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
        }

        /* Animated Circles Background */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        .c1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
        }

        .c2 {
            width: 200px;
            height: 200px;
            bottom: 50px;
            right: -50px;
        }
    </style>
</head>

<body>
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to your AI-Powered Image Classifier.</p>

        <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
            <button type="button" class="btn" onclick="document.getElementById('file-input').click()">
                {% if result %} Try Another Image {% else %} Upload Image {% endif %}
            </button>
            <input type="file" id="file-input" name="file" style="display: none;"
                onchange="document.getElementById('upload-form').submit()">
        </form>

        {% if result %}
        <div style="margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.2); border-radius: 10px;">
            <h2 style="font-size: 1.5rem; margin: 0;">Result:</h2>
            <p style="font-size: 1.2rem; font-weight: bold; margin-top: 0.5rem; color: #fff;">{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
